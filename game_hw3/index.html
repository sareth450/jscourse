<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<h1 align="center">Points: </h1>
<h2 align="center" id="s1">0</h2>
<h1 align="center">Timer: </h1>
<h2 align="center" id="s2">0</h2>
<canvas id="myCanvas" width="800" height="600" style="border: solid; border-color:black;"></canvas>
<h1 align="center">Scoreboard: </h1>
<h2 align="center" id="sc1">1. Unknown</h2>
<h2 align="center" id="sc2">2. Unknown</h2>
<h2 align="center" id="sc3">3. Unknown</h2>
<script src="script.js"></script>

</body>
</html>
